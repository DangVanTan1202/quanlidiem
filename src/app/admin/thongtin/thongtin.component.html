<div class="info-container">
  <h2>Thông tin Giáo viên</h2>
  <div class="field">
    <label for="maGv">Mã GV:</label>
    <input type="text" id="maGv" value="{{ giangvien.maGv }}" readonly />
  </div>
  <div class="field">
    <label for="hoTen">Họ tên:</label>
    <input type="text" id="hoTen" value="{{ giangvien.hoTen }}" readonly />
  </div>
  <div class="field">
    <label for="ngaySinh">Ngày sinh:</label>
    <input
      type="text"
      id="ngaySinh"
      value="{{ giangvien.ngaySinh }}"
      readonly
    />
  </div>
  <div class="field">
    <label for="gioiTinh">Giới tính:</label>
    <input
      type="text"
      id="gioiTinh"
      value="{{ giangvien.gioiTinh }}"
      readonly
    />
  </div>
  <div class="field">
    <label for="diaChi">Địa chỉ:</label>
    <input type="text" id="diaChi" value="{{ giangvien.diaChi }}" readonly />
  </div>
  <div class="field">
    <label for="sdt">Số điện thoại:</label>
    <input type="number" id="sdt" value="{{ giangvien.sdt }}" readonly />
  </div>
  <div class="field">
    <label for="maHp">Mã học phần:</label>
    <input type="text" id="maHp" value="{{ giangvien.maHp }}" readonly />
  </div>
</div>
